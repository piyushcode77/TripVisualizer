<div class="timeline-container">
    <ng-container *ngFor="let trip of trips">
      <div
        class="trip-line"
        [class.level-2]="trip.level === 2"
        [style.borderTopColor]="trip.color"
      >
        <span class="label">{{ trip.displayFrom }} - {{ trip.displayTo }}</span>
        <span *ngIf="trip.isArrow" class="arrow">â†’</span>
      </div>
    </ng-container>
  </div>
